<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="num">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{num}}</h3>
		<h4 v-for="i in table_row">{{num}} x {{row}} = {{x(i)}}</h4>
		<h4>ผลรวมได้ {{sum(row)}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				num: 2,
				row: 12
			},
			methods: {
				x: function(row) {
					return this.num*row
				},
				sum: function(row){
					let n = 0
					for (i=0; i<=row; i++){
						n += this.num*i
					}
					return n
				}
			},
			computed: {
				table_row: function(){
					return parseInt(this.row)
				}
			}
		})
	</script>
</body>
</html>
