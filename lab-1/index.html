<!DOCTYPE html>
<html>
  <head>
    <title>Lab - Multimedia Programming 2563 ITKMITL</title>
    <link rel="stylesheet" href="../src/reset.css" />
    <link rel="stylesheet" href="lab.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="paper">
    <div id="app">
      <input type="number" v-model="num" /> x
      <input type="number" v-model="row" />
      <div class="space"></div>
      <h3>สูตรคูณแม่ {{num}}</h3>
      <h5>แม่ก่อนหน้า => แม่ {{prevnum}}</h5>
      <div v-for="i in table_row">
        <div class="calculate"><h4>{{num}} x {{i}} = {{x(i)}}</h4></div>
      </div>
      <div class="result"><h4>ผลรวมได้ {{sum(row)}}</h4></div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          num: 2,
          prevnum: 1,
          row: 12,
        },
        methods: {
          x: function (row) {
            return this.num * row;
          },
          sum: function (row) {
            let n = 0;
            for (i = 0; i <= row; i++) {
              n += this.num * i;
            }
            return n;
          },
        },
        computed: {
          table_row: function () {
            return parseInt(this.row);
          },
        },
        watch: {
          num: function (a, b) {
            this.prevnum = b;
          },
        },
      });
    </script>
  </body>
</html>
